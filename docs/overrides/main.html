{% extends "base.html" %}

{% block extrahead %}
  <!-- SEO meta tags -->
  <meta name="keywords" content="rpc, arrow, ipc, python, streaming, protocol, transport, serialization, grpc alternative, apache arrow, typed proxy, shared memory">
  <meta name="author" content="Query.Farm">

  <!-- Open Graph -->
  <meta property="og:title" content="{{ page.title }} - vgi-rpc">
  <meta property="og:description" content="{{ config.site_description }}">
  <meta property="og:type" content="website">
  <meta property="og:url" content="{{ page.canonical_url }}">
  <meta property="og:image" content="{{ config.site_url }}assets/social-card.png">
  <meta property="og:image:width" content="1200">
  <meta property="og:image:height" content="630">
  <meta property="og:site_name" content="vgi-rpc">

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="{{ page.title }} - vgi-rpc">
  <meta name="twitter:description" content="{{ config.site_description }}">
  <meta name="twitter:image" content="{{ config.site_url }}assets/social-card.png">

  <!-- Additional favicons -->
  <link rel="icon" type="image/png" sizes="32x32" href="{{ config.site_url }}assets/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ config.site_url }}assets/favicon-16x16.png">
  <link rel="apple-touch-icon" sizes="180x180" href="{{ config.site_url }}assets/apple-touch-icon.png">
{% endblock %}
