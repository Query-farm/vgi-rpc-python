name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  pull-requests: write

env:
  # Fail if type-precision drops below this percentage (mypy --any-exprs-report)
  MIN_TYPE_PRECISION: "95"
  # Fail if the total number of "# type: ignore" comments exceeds this ceiling
  MAX_TYPE_IGNORES: "20"

jobs:
  test:
    name: Python ${{ matrix.python-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.12", "3.13"]

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}

      - name: Install dependencies
        run: uv sync --all-extras --python ${{ matrix.python-version }}

      - name: Run tests with coverage
        run: >
          uv run --python ${{ matrix.python-version }} pytest
          --cov=vgi_rpc
          --cov-report=term-missing
          --cov-report="markdown:coverage.md"

      - name: Write coverage to job summary
        if: always()
        shell: bash
        run: |
          if [ -f coverage.md ]; then
            echo "## Coverage â€” Python ${{ matrix.python-version }} / ${{ matrix.os }}" >> "$GITHUB_STEP_SUMMARY"
            echo "" >> "$GITHUB_STEP_SUMMARY"
            cat coverage.md >> "$GITHUB_STEP_SUMMARY"
          fi

      - name: Coverage PR comment
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.13' && github.event_name == 'pull_request'
        uses: MishaKav/pytest-coverage-comment@main
        with:
          coverage-path-prefix: vgi_rpc/
          pytest-coverage-path: coverage.md
          title: Coverage Report
          badge-title: coverage

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Check formatting
        run: uv run ruff format --check .

      - name: Check linting
        run: uv run ruff check .

      - name: Type check (mypy)
        run: uv run mypy vgi_rpc/ --any-exprs-report mypy-type-report

      - name: Type precision report
        if: always()
        shell: bash
        run: |
          if [ -f mypy-type-report/any-exprs.txt ]; then
            echo "## Mypy Type Precision" >> "$GITHUB_STEP_SUMMARY"
            echo "" >> "$GITHUB_STEP_SUMMARY"

            # Convert the fixed-width report to a markdown table
            echo "| Module | Anys | Exprs | Coverage |" >> "$GITHUB_STEP_SUMMARY"
            echo "|--------|-----:|------:|---------:|" >> "$GITHUB_STEP_SUMMARY"
            # Skip header (2 lines) and separator, process data lines
            awk 'NR > 2 { if (index($0, "---") == 0 && NF >= 4) printf "| %s | %s | %s | %s |\n", $1, $2, $3, $4 }' \
              mypy-type-report/any-exprs.txt >> "$GITHUB_STEP_SUMMARY"
            echo "" >> "$GITHUB_STEP_SUMMARY"

            # Extract total coverage percentage and check threshold
            total_pct=$(awk '/Total/ { gsub(/%/, "", $4); print $4 }' mypy-type-report/any-exprs.txt)
            echo "Type precision: **${total_pct}%** (minimum: ${MIN_TYPE_PRECISION}%)" >> "$GITHUB_STEP_SUMMARY"

            if [ -n "$total_pct" ]; then
              below=$(echo "$total_pct < $MIN_TYPE_PRECISION" | bc -l)
              if [ "$below" = "1" ]; then
                echo ""
                echo "> **Type precision ${total_pct}% is below the ${MIN_TYPE_PRECISION}% threshold.**" >> "$GITHUB_STEP_SUMMARY"
                echo "::error::Type precision ${total_pct}% is below the ${MIN_TYPE_PRECISION}% minimum"
                exit 1
              fi
            fi
          fi

      - name: Count type:ignore comments
        shell: bash
        run: |
          count=$(grep -r '# type: ignore' vgi_rpc/ tests/ --include='*.py' | wc -l | tr -d ' ')
          echo "## Type Ignore Audit" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "Total \`# type: ignore\` comments: **${count}** (maximum: ${MAX_TYPE_IGNORES})" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"

          if [ "$count" -gt "$MAX_TYPE_IGNORES" ]; then
            echo "> **${count} type:ignore comments exceeds the ${MAX_TYPE_IGNORES} ceiling.**" >> "$GITHUB_STEP_SUMMARY"
            echo "" >> "$GITHUB_STEP_SUMMARY"
            echo "| File | Line | Comment |" >> "$GITHUB_STEP_SUMMARY"
            echo "|------|-----:|---------|" >> "$GITHUB_STEP_SUMMARY"
            grep -rn '# type: ignore' vgi_rpc/ tests/ --include='*.py' | \
              sed 's/\(.*\):\([0-9]*\):\(.*\)/| \1 | \2 | `\3` |/' >> "$GITHUB_STEP_SUMMARY"
            echo "::error::${count} type:ignore comments exceeds the ${MAX_TYPE_IGNORES} ceiling"
            exit 1
          fi

          # Always list them for visibility
          echo "| File | Line | Comment |" >> "$GITHUB_STEP_SUMMARY"
          echo "|------|-----:|---------|" >> "$GITHUB_STEP_SUMMARY"
          grep -rn '# type: ignore' vgi_rpc/ tests/ --include='*.py' | \
            sed 's/\(.*\):\([0-9]*\):\(.*\)/| \1 | \2 | `\3` |/' >> "$GITHUB_STEP_SUMMARY"

      - name: Type check (ty)
        run: uv run ty check vgi_rpc/
