name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  pull-requests: write

jobs:
  test:
    name: Python ${{ matrix.python-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.12", "3.13"]

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}

      - name: Install dependencies
        run: uv sync --all-extras --python ${{ matrix.python-version }}

      - name: Run tests with coverage
        run: >
          uv run --python ${{ matrix.python-version }} pytest
          --cov=vgi_rpc
          --cov-report=term-missing
          --cov-report="markdown:coverage.md"

      - name: Write coverage to job summary
        if: always()
        shell: bash
        run: |
          if [ -f coverage.md ]; then
            echo "## Coverage â€” Python ${{ matrix.python-version }} / ${{ matrix.os }}" >> "$GITHUB_STEP_SUMMARY"
            echo "" >> "$GITHUB_STEP_SUMMARY"
            cat coverage.md >> "$GITHUB_STEP_SUMMARY"
          fi

      - name: Coverage PR comment
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.13' && github.event_name == 'pull_request'
        uses: MishaKav/pytest-coverage-comment@main
        with:
          coverage-path-prefix: vgi_rpc/
          pytest-coverage-path: coverage.md
          title: Coverage Report
          badge-title: coverage

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Check formatting
        run: uv run ruff format --check .

      - name: Check linting
        run: uv run ruff check .

      - name: Type check (mypy)
        run: uv run mypy vgi_rpc/

      - name: Type check (ty)
        run: uv run ty check vgi_rpc/
