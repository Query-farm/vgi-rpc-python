copyright: Built by <a href="https://query.farm">ðŸšœ Query.Farm</a>

extra:
  social:
    - icon: material/web
      link: https://query.farm
      name: ðŸšœ Query.Farm
    - icon: fontawesome/brands/github
      link: https://github.com/Query-farm
      name: ðŸšœ Query.Farm on GitHub

extra_css:
  - stylesheets/extra.css

theme:
  name: material
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: custom
      accent: custom
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: custom
      accent: custom
      toggle:
        icon: material/weather-night
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.indexes
    - navigation.top
    - navigation.footer
    - content.code.copy
    - search.highlight
    - search.suggest
    - toc.follow
  custom_dir: docs/overrides
  logo: assets/logo.png
  favicon: assets/favicon.ico
  icon:
    repo: fontawesome/brands/github

markdown_extensions:
  - toc:
      permalink: true
      toc_depth: 3
  - tables
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.snippets:
      base_path: .
  - attr_list
  - md_in_html

plugins:
  - search
  - section-index
  - d2:
      layout: dagre
      theme: 104
      dark_theme: 200
      pad: 100
      cache: true
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          paths: [.]
          options:
            show_source: true
            show_bases: true
            show_root_heading: true
            show_root_full_path: false
            show_symbol_type_heading: true
            show_symbol_type_toc: false
            heading_level: 2
            members_order: source
            show_if_no_docstring: false
            docstring_style: google
            docstring_section_style: spacy
            merge_init_into_class: true
            show_signature: true
            show_signature_annotations: true
            separate_signature: true
            signature_crossrefs: true

nav:
  - Home: index.md
  - API Reference:
    - api/index.md
    - Core RPC: api/core.md
    - Streaming: api/streaming.md
    - Auth & Context: api/auth.md
    - Transports: api/transports.md
    - HTTP: api/http.md
    - Serialization: api/serialization.md
    - Introspection: api/introspection.md
    - External Storage: api/external.md
    - Logging: api/logging.md
    - OpenTelemetry: api/otel.md
    - CLI: api/cli.md
  - Examples: examples.md
  - Hosting: hosting.md
  - Benchmarks: benchmarks.md
  - Comparison: comparison.md
  - Contributing: contributing.md
